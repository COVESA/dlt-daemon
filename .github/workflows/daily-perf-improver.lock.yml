                  summaryContent += `**Message:** ${message}\n\n`;
                  await core.summary.addRaw(summaryContent).write();
                  core.info("ðŸ“ Pull request creation preview written to step summary (patch error)");
                  return;
                }
                switch (ifNoChanges) {
                  case "error":
